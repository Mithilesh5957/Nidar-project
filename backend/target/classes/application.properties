spring.application.name=gcs

# Database Configuration (MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://db:3306/nidargcs?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Uploads
server.port=8080
app.upload.dir=uploads

# WebSocket
spring.main.allow-bean-definition-overriding=true

# MAVProxy Configuration
# Use host.docker.internal to connect to QGC on Windows host from Docker container
mavproxy.host=host.docker.internal
mavproxy.port=14552
mavproxy.connection.timeout=30000

# MAVLink Simulation Configuration
# Options: 
#   - true: Virtual drone simulation (for testing without hardware)
#   - false: Passthrough mode (forward commands to/from real drone via QGC)
mavlink.simulation.enabled=false

# Real Drone Control Configuration (when simulation.enabled=false)
# The backend will listen for MAVLink from QGC and can send commands
mavlink.bidirectional=true
mavlink.listen.port=14552

# Serial Port Configuration (for real drone connection)
mavlink.serial.enabled=true
mavlink.serial.port=COM6
mavlink.serial.baudrate=115200
mavlink.serial.timeout=5000

# UDP Listener Configuration (receive from QGC)
mavlink.udp.listener.enabled=true
mavlink.udp.listener.port=14552

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.nidar.gcs=DEBUG
logging.level.org.springframework.web=INFO

# Mission Execution Configuration
mission.execution.enabled=true
mission.execution.default-speed=10.0
mission.execution.update-rate=1000
mission.execution.start-position.latitude=40.7128
mission.execution.start-position.longitude=-74.0060
