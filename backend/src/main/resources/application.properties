spring.application.name=gcs

# Database Configuration (MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://db:3306/nidargcs?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Uploads
server.port=8080
app.upload.dir=uploads

# WebSocket
spring.main.allow-bean-definition-overriding=true

# MAVProxy Configuration
mavproxy.host=localhost
mavproxy.port=14550
mavproxy.connection.timeout=30000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.nidar.gcs=DEBUG
logging.level.org.springframework.web=INFO
